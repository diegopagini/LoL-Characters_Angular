<section
  class="heroe-list"
  *ngIf="characters$ | async as characters; else spinner"
>
  <ng-container *ngFor="let character of characters">
    <app-heroe-card [heroe]="character"></app-heroe-card>
  </ng-container>
</section>

<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
